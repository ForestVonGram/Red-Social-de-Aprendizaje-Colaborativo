<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grupos de Estudio</title>
    <link rel="stylesheet" href="../styles/StudyGroups.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<!-- Capa de fondo desenfocado -->
<div class="background-blur"></div>

<header>
    <div class="logo">NeuronApp</div>
</header>

<div class="container">
    <h1>Grupos sugeridos automáticamente</h1>

    <div class="group-card">
        <h2>Tema o materia: Álgebra Lineal</h2>
        <p>Miembros sugeridos:</p>
        <ul class="suggested-members">
            <li>Juan Pérez <button class="add-member">Agregar</button></li>
            <li>Ana Torres <button class="add-member">Agregar</button></li>
            <li>Pedro Gómez <button class="add-member">Agregar</button></li>
        </ul>
        <div class="actions">
            <button class="join">Unirse</button>
            <button class="reject">Rechazar</button>
        </div>
    </div>

    <button class="my-groups">Ver todos los grupos en los que participo</button>

    <div class="history">
        <h2>Historial de participación</h2>
        <ul>
            <li><a href="#">Grupo de Matemáticas - Abril</a></li>
            <li><a href="#">Grupo de Historia - Marzo</a></li>
            <li><a href="#">Grupo de Física - Febrero</a></li>
        </ul>
    </div>
</div>
</body>
</html>
