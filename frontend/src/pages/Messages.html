<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mensajería - NeuronApp</title>
    <link rel="stylesheet" href="../styles/Messages.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">NeuronApp</div>
</header>

<div class="chat-wrapper">
    <aside class="sidebar">
        <input type="text" placeholder="Buscar estudiante..." class="search-input" />
        <ul class="conversation-list">
            <li class="conversation active">
                <div class="avatar">JP</div>
                <div class="conversation-info">
                    <strong>Juan Pérez</strong>
                    <span>Último mensaje...</span>
                </div>
            </li>
            <li class="conversation">
                <div class="avatar">AT</div>
                <div class="conversation-info">
                    <strong>Ana Torres</strong>
                    <span>¿Estás disponible?</span>
                </div>
            </li>
            <!-- Agrega más conversaciones según sea necesario -->
        </ul>
    </aside>

    <main class="chat-area">
        <div class="chat-header">
            <h2>Juan Pérez</h2>
        </div>
        <div class="chat-messages">
            <div class="message received">
                <p>¡Hola! ¿Listo para el estudio?</p>
                <span class="timestamp">10:00 AM</span>
            </div>
            <div class="message sent">
                <p>¡Sí! Empecemos.</p>
                <span class="timestamp">10:01 AM</span>
            </div>
            <!-- Más mensajes -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Escribe tu mensaje..." />
            <button class="send-btn">Enviar</button>
        </div>
    </main>
</div>
</body>
</html>
