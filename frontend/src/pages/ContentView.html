<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vista de Contenido</title>
    <link rel="stylesheet" href="../styles/ContentView.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="contenido-container">
    <header>
        <div class="logo">NeuronApp</div>
    </header>

    <main class="contenido-main">
        <section class="busqueda">
            <h1>Buscar Contenido</h1>
            <input type="text" placeholder="Escribe el nombre del contenido..." />
            <button>Buscar</button>
        </section>

        <section class="resultado">
            <h2>Resultado</h2>
            <div class="contenido-card">
                <h3>Nombre del Contenido</h3>
                <p>Descripción o detalle del contenido encontrado...</p>
            </div>
        </section>

        <section class="similares">
            <h2>Contenidos Similares</h2>
            <div class="contenido-lista">
                <div class="contenido-card">
                    <h3>Contenido 1</h3>
                    <p>Pequeña descripción...</p>
                </div>
                <div class="contenido-card">
                    <h3>Contenido 2</h3>
                    <p>Pequeña descripción...</p>
                </div>
                <div class="contenido-card">
                    <h3>Contenido 3</h3>
                    <p>Pequeña descripción...</p>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
