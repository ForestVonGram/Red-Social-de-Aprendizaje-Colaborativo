<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - NeuronApp</title>
    <link rel="stylesheet" href="../styles/Profile.css" />
</head>
<body>
<!-- Fondo de imagen (cubre toda la pantalla) -->
<div class="background-overlay"></div>

<!-- Navegación superior -->
<nav class="nav-container">
    <a href="#" class="logo">NeuronApp</a>
    <div class="nav-links">
        <a href="#">Inicio</a>
        <a href="#" class="active">Perfil</a>
        <a href="#">Salir</a>
    </div>
</nav>

<!-- Contenedor del perfil -->
<div class="profile-container">
    <div class="profile-header">
        <img src="../assets/images/avatar.jpg" alt="Avatar" class="profile-avatar" />
        <div class="profile-info">
            <div class="profile-name">Juan Pérez</div>
            <div class="profile-role">Estudiante de Ingeniería</div>
            <div class="profile-interests">Intereses: IA, Algoritmos, Redes</div>
        </div>
        <button class="edit-button">Editar perfil</button>
    </div>
</div>

<!-- Tabs de navegación en perfil -->
<div class="profile-tabs">
    <a href="#" class="profile-tab active">Publicaciones</a>
    <a href="#" class="profile-tab">Historial</a>
    <a href="#" class="profile-tab">Valoraciones</a>
    <a href="#" class="profile-tab">Grupos</a>
</div>

<!-- Contenido publicado -->
<div class="content-container">
    <div class="content-header">Contenidos publicados</div>

    <div class="content-item">
        <div class="content-title">Introducción a Redes Neuronales</div>
        <div class="content-rating">4.7</div>
    </div>

    <div class="content-item">
        <div class="content-title">Fundamentos de Algoritmos</div>
        <div class="content-rating">4.3</div>
    </div>

    <div class="content-item">
        <div class="content-title">Resumen de Arquitectura de Computadoras</div>
        <div class="content-rating">3.8</div>
    </div>
</div>
</body>
</html>
