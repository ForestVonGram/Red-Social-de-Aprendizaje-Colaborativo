# Nombre de la app
spring.application.name=red-social-aprendizaje

# Config MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/redsocial?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=neuronappadmin2025!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Config JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de SpringDoc
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.show-actuator=true
springdoc.packages-to-scan=com.uniquindio.redsocial.controller

# Configuración del servidor
server.servlet.context-path=/api
server.port=8080

# Configuración de seguridad
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN